<div class="row">
    <div class="col-7">
      <div class="graybox padding10">
        <!-- Existing HTML code -->
  
        <div class="col-4 m2">
          <label for="lat">Latitude</label>
          <input [(ngModel)]="lat" type="number" name="lat" id="lat" min="-1800" max="1800" step="0.0000001" placeholder="lat" required>
        </div>
  
        <div class="col-4 m2">
          <label for="lng">Longitude</label>
          <input [(ngModel)]="lng" type="number" name="lng" id="lng" min="-1800" max="1800" step="0.0000001" placeholder="long" required>
        </div>
  
        <div class="col-4">
          <button (click)="convertToDMS()" title="Convert Lat Long to DMS" class="button margin38">Convert</button>
        </div>
  
        <div class="col-4 m2">
          <label for="dmslat">DMS Latitude</label>
          <input [(ngModel)]="dmsLat" type="text" name="dmslat" id="dmslat" placeholder="DMS latitude" readonly>
        </div>
  
        <div class="col-4 m2">
          <label for="dmslng">DMS Longitude</label>
          <input [(ngModel)]="dmsLng" type="text" name="dmslng" id="dmslng" placeholder="DMS longitude" readonly>
        </div>
  
        <!-- Existing HTML code -->
      </div>
    </div>
